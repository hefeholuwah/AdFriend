<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdFriend - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #87cefa, #4682b4);
      color: #333;
    }
    .container {
      background: #fff;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    select,
    button,
    input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      transition: transform 0.2s ease-in-out;
    }
    button {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      background: #0056b3;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    .toggle-label {
      font-weight: bold;
    }
    #reminderProgress {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    /* Dark mode styles */
    .dark-mode {
      background: #1e1e1e;
      color: #fff;
    }
    .dark-mode .container {
      background: #2c2c2c;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AdFriend Settings</h2>
    <label for="contentType">Content Type:</label>
    <select id="contentType">
      <option value="quotes">Motivational Quotes</option>
      <option value="reminders">Activity Reminders</option>
    </select>
    <button id="refreshContentBtn">Refresh Content</button>
    <div id="reminderProgress" style="display: none;">
      Reminders Completed: <span id="progressCount">0</span>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
